<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meridian Banco - Portal Online</title>
    <link rel="icon" type="image/svg+xml" href="vite.svg" >
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="bank-logo">
                <img src="vite.svg" alt="Logo Meridian Banco" style="height:48px;">
                <h2>Meridian Banco</h2>
                <p class="text-muted">Transforma tu experiencia de pago</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 login-btn">Iniciar Sesión</button>
                
                <div class="text-center mt-2">
                    <a href="recuperar-password.html" class="text-dark small">
                        <i class="fas fa-key"></i> ¿Olvidaste tu contraseña?
                    </a>
                </div>
                
                <div class="text-center mt-3" id="registerSection">
                    <p class="text-white">¿No tienes cuenta?</p>
                    <a href="registro.html" class="btn btn-outline-light btn-register-link" id="registerBtn">
                        <i class="fas fa-user-plus"></i> Crear Nueva Cuenta
                    </a>
                </div>
            </form>
            
            <div class="demo-credentials mt-4">
                <h6>Credenciales de Prueba:</h6>
                <p><strong>Usuario:</strong> cliente1 | <strong>Contraseña:</strong> 1234</p>
                <p><strong>Usuario:</strong> cliente2 | <strong>Contraseña:</strong> 5678</p>
                <p><strong>Usuario:</strong> cliente3 | <strong>Contraseña:</strong> 9012</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/YOUR_KIT_ID.js" crossorigin="anonymous"></script>
    <script src="js/hybrid-storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Asegurar que todo esté inicializado correctamente
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar que las funciones críticas estén disponibles
            if (typeof login === 'undefined') {
                console.error('❌ Función login no está definida');
                setTimeout(() => {
                    if (typeof login === 'undefined') {
                        alert('Error del sistema: La función de login no está disponible. Recargue la página.');
                    }
                }, 1000);
            } else {
                console.log('✅ Función login disponible');
            }
            
            if (typeof hybridStorage === 'undefined') {
                console.warn('⚠️ hybridStorage no está disponible');
            } else {
                console.log('✅ Sistema híbrido disponible');
            }
            
            // Asegurar que el botón de registro esté siempre visible
            const registerSection = document.getElementById('registerSection');
            const registerBtn = document.getElementById('registerBtn');
            
            if (registerSection && registerBtn) {
                registerSection.style.display = 'block';
                registerBtn.style.display = 'inline-block';
                registerBtn.style.opacity = '1';
                registerBtn.style.visibility = 'visible';
            }
            
            // Persistir visibilidad después de navegación
            window.addEventListener('pageshow', function() {
                if (registerSection && registerBtn) {
                    registerSection.style.display = 'block';
                    registerBtn.style.display = 'inline-block';
                    registerBtn.style.opacity = '1';
                    registerBtn.style.visibility = 'visible';
                }
            });
        });
    </script>
</body>
</html>

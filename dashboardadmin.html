<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Administrativo - Meridian Bank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/dashboardadmin.js"></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Dashboard Administrativo - Meridian Bank</h1>
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Total VES Hoy</h6>
            <h3 id="totalHoy">0.00 VES</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Esta Semana</h6>
            <h3 id="totalSemana">0.00 VES</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Este Mes</h6>
            <h3 id="totalMes">0.00 VES</h3>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Tasa de Éxito</h6>
            <h3 id="tasaExito">0%</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h6 class="card-title">Deuda Total Tarjetas</h6>
            <h3 id="deudaTotal">0.00 VES</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Transacciones Últimos 7 Días</h6>
            <canvas id="graficoTransacciones7d"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Distribución por Canal</h6>
            <canvas id="graficoCanal"></canvas>
          </div>
        </div>
      </div>
    </div>
    <div class="row g-4 mb-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Transacciones por Horario</h6>
            <canvas id="graficoHorario"></canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">Top 5 Clientes por Transacciones</h6>
            <table class="table table-striped" id="tablaTopClientes">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Transacciones</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
  </script>
</body>
</html>

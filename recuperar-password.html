<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Meridian Bank</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-md-6 col-lg-4 mx-auto">
                <!-- Header -->
                <div class="text-center mb-4">
                    <img src="assets/images/logo.png" alt="Meridian Bank Logo" class="mb-3" style="height: 80px;">
                    <h2 class="text-dark">Recuperar Contraseña</h2>
                    <p class="text-muted">Ingresa tus datos para verificar tu identidad</p>
                </div>

                <!-- Recovery Form -->
                <form id="recoveryForm" class="p-4 shadow rounded bg-light">
                    <!-- Usuario/Email -->
                    <div class="mb-3">
                        <label for="usuario" class="form-label">
                            <i class="fas fa-user"></i> Usuario o Email
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="usuario" 
                            name="usuario" 
                            placeholder="Ingrese su usuario o email"
                            required>
                        <div class="invalid-feedback">
                            Por favor ingrese su usuario o email.
                        </div>
                    </div>

                    <!-- Número de Documento -->
                    <div class="mb-3">
                        <label for="documento" class="form-label">
                            <i class="fas fa-id-card"></i> Número de Documento
                        </label>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="documento" 
                            name="documento" 
                            placeholder="XX.XXX.XXX"
                            pattern="^\d{2}\.\d{3}\.\d{3}$"
                            maxlength="10"
                            required>
                        <div class="invalid-feedback">
                            Ingrese el documento en formato XX.XXX.XXX
                        </div>
                    </div>

                    <!-- Número de Teléfono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">
                            <i class="fas fa-phone"></i> Número de Teléfono
                        </label>
                        <input 
                            type="tel" 
                            class="form-control" 
                            id="telefono" 
                            name="telefono" 
                            placeholder="Ingrese su número de teléfono"
                            required>
                        <div class="invalid-feedback">
                            Por favor ingrese su número de teléfono registrado.
                        </div>
                    </div>

                    <!-- Verificar Button -->
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-shield-alt"></i> Verificar Datos
                    </button>

                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="text-center" style="display: none;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Verificando...</span>
                        </div>
                        <p class="mt-2 text-muted">Verificando información...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger" style="display: none;" role="alert">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Success Message -->
                    <div id="successMessage" class="alert alert-success" style="display: none;" role="alert">
                        <i class="fas fa-check-circle"></i>
                        <span id="successText"></span>
                    </div>
                </form>

                <!-- Back to Login Link -->
                <div class="text-center mt-3">
                    <a href="index.html" class="text-dark">
                        <i class="fas fa-arrow-left"></i> Volver al Login
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="js/hybrid-storage.js"></script>
    <script src="js/password-recovery.js"></script>
</body>
</html>
